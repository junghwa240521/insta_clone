<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>insta</title>
  <link rel="stylesheet" href="style.css">
<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
<link rel="manifest" href="./favicon/site.webmanifest">
<link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
<script src="https://kit.fontawesome.com/e9173cd545.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    
    <form class="box" action="./index.html" method="GET">
      <h1>
        <img src="./favicon/images/logo-light.png" alt="insta logo">
      </h1>

      <table>
        <tr>
          <td>
            <input class="login-box" id="userid" placeholder="전화번호, 사용자 이름 또는 이메일" type="text">
          </td>
        </tr>
        <tr>
          <td>
            <input  class="login-box" id="userpw" placeholder="비밀번호" type="password">
          </td>
        </tr>
        <tr>
          <td>
            <button class="login-box button-btn" type="button">로그인</button>
          </td>
        </tr>
        <tr>
          <td>
            <p class="or">또는</p>
          </td> 
        </tr>  
        <tr>
          <td>
            <i class="fa-brands fa-square-facebook"> 페이스 북으로 로그인</i>
          </td>
        </tr>
        <tr>
          
        <tr>
          <td>
            <a href="./pw.html">비밀번호를 잊으셨나요?</a>
          </td>
        </tr>
        <!-- - <caption>, <col>, <colgroup>, <thead>, <tfoot>, <tbody> -->
      </table>
    </form>
  </thead>
  <main>
    <tr>
      <td>
        <p class="box">계정 없으신가요? <a href="./sign.html">가입하기</a></p>
      </td>
    </tr>
    <div class="down">
        <p>앱을 다운로드 하세요.</p>
    </div>
    <div class="img-br">
      <a class="app-store" href=""><img src="./favicon/images/app-store.png" alt="app store"></a>
      <a class="gg-play" href=""><img src="./favicon/images/gg-play.png" alt="gg play"></a>
    </div>  
  </main>
  <footer>

    <div>
      <ul>
        <li>meta</li>
        <li>소개</li>
        <li>블로그</li>
        <li>채용 정보</li>
        <li>도움말</li>
        <li>API</li>
        <li>개인정보처리방침</li>
        <li>약관</li>
        <li>위치</li>
        <li>Instagram Life</li>
        <li>Darkmode</li>
      </ul>
    </div>
    <div>
      <p>ⓒ 2024. Instagram from Mera</p>
    </div>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
