<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>insta</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="apple-touch-icon" sizes="180x180" href="./asset/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="./asset/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="./asset/favicon/favicon-16x16.png">
<link rel="manifest" href="./asset/favicon/site.webmanifest">
<link rel="mask-icon" href="./asset/favicon/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
<script src="https://kit.fontawesome.com/e9173cd545.js" crossorigin="anonymous"></script>

</head>
<!-- body에 class="dark" 주면 화면 바뀜  dark 주고 제거-->
<body >
  <div class="wrapper">
    <div class="form-container">
      <div class="box input-box">
        <h1 class="logo">
          <a class="light-logo" href="">
            <img src="./asset/favicon/images/logo-light.png" alt="logo light">
          </a>
          <a class="dark-logo" href="">
            <img src="./asset/favicon/images/logo-dark.png" alt="logo dark">
          </a>
        </h1>

        <form class="login-form" id="login-form" action="">
          <!-- active 지움 -->
           <!-- id="userpw" div에서ㅏ 지움 -->
          <div   class="animate-input ">
            <input id="userid" type="text">
            <span>전화번호 사용자 이름 또는 이메일</span>
          </div>
            <!-- active 주고 제거함 -->
            <!-- id="userpw" div에서ㅏ 지움 -->
          <div  class="animate-input userpw ">
            <input id="userpw" type="password">
            <span>비밀번호</span>
            <button id="pw-visible" type="button">비밀번호 표시</button>
          </div>  

          <button id="submit-btn" class="btn-blue" type="submit" disabled>로그인</button>
        </form>

        <div class="or-box">
          <div></div>
          <div>또는</div>
          <div></div>
        </div>

        <div class="fb-btn">
          <a href="">
            <img src="./asset/favicon/images/facebook-icon.png" alt="facebook-icon">
            <span>Facebook으로 로그인</span>
          </a>
        </div>

        <a class="forgot-pw" href="">비밀번호를 잊으셨나요?</a>
      </div>

      <div class="box join-box">
        <p>계정이 없으신가요?
          <span><a href="./asset/join/index.html">가입하기</a></span>
        </p>
      </div>

      <p class="app-txt">앱을 다운로드하세요.</p>

      <div class="app-down">
        <a href="">
          <img src="./asset/favicon/images/app-store.png" alt="appstore">
        </a>

        <a  href="">
          <img src="./asset/favicon/images/gg-play.png" alt="google-play">
        </a>
      </div>

    </div>

    <footer>
      <ul class="footer-menu-list">
        <li><a href="">Meta</a></li>
        <li><a href="">소개</a></li>
        <li><a href="">블로그</a></li>
        <li><a href="">채용 정보</a></li>
        <li><a href="">도움말</a></li>
        <li><a href="">API</a></li>
        <li><a href="">개인정보 처리방침</a></li>
        <li><a href="">약관</a></li>
        <li><a href="">인기 계정</a></li>
        <li><a id="mode-toggle" href="">Darkmode</a></li>
      </ul>
      <p class="copyright"> ⓒ 2024. Instagram from Mera </p>
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
